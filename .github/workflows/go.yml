name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install dependencies
      run: |
        go version
        go get -u

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    # Doc: https://medium.com/cocoaacademymag/how-to-integrate-github-actions-with-slack-telegram-and-whatsapp-67a4dca0f17d
    - name: Send notification message to Telegram bot
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Github Action Notification

          👩‍💻 ${{ github.actor }} created commit in the repository ${{ github.repository }}
          💌 Commit message: ${{ github.event.commits[0].message }}

          🧩 See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}