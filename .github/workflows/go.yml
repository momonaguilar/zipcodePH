name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Install dependencies
      run: |
        go version
        go get -u

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Get the current branch name
      shell: bash
      run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
      id: branchname

    # Doc: https://medium.com/cocoaacademymag/how-to-integrate-github-actions-with-slack-telegram-and-whatsapp-67a4dca0f17d
    # Doc: https://medium.com/swlh/setting-up-github-actions-for-go-project-ea84f4ed3a40
    - name: Send notification message to Telegram bot
      run: echo "Sending notification"

    - if: github.event_name == 'pull_request'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Github Alerts
          ğŸ‘¨â€ğŸ’» ${{ github.actor }} created PR `${{ steps.branchname.outputs.branch }}` to `main` in repo `${{ github.repository }}, please review.`
          
          ğŸ“œ PR title: ${{ github.event.pull_request.title }}
          
          ğŸ§© See PR: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
    
    - if: github.event_name != 'pull_request'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
          Github Alerts
          ğŸ‘¨â€ğŸ’» ${{ github.actor }} created commit in branch `${{ steps.branchname.outputs.branch }}` of repo `${{ github.repository }}`
          
          ğŸ’Œ Commit message: ${{ github.event.commits[0].message }}
          
          ğŸ§© See changes: https://github.com/${{ github.repository }}/commit/${{ github.sha }}